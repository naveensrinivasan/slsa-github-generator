version: 2
updates:
  - package-ecosystem: gomod
    directory: "/"
    schedule:
      interval: weekly
    commit-message:
      prefix: ":seedling:"
    open-pull-requests-limit: 10

  - package-ecosystem: gomod
    directory: ".github/actions/detect-workflow"
    schedule:
      interval: weekly
    commit-message:
      prefix: ":seedling:"
    open-pull-requests-limit: 10

  - package-ecosystem: docker
    directory: ".github/actions/detect-workflow"
    schedule:
      interval: weekly
    commit-message:
      prefix: ":seedling:"
    open-pull-requests-limit: 10

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: weekly
    commit-message:
      prefix: ":seedling:"
